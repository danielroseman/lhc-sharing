{% extends "base.html" %}
{% block content %}
{% if current %}<h1>Current music</h1>{% else %}<h1>All music</h1>{% endif %}

<ul>
  {% for song in song_list %}
  <li><a href="{% url 'song_detail' pk=song.pk %}">{{ song.name }}</a></li>
  {% endfor %}
</ul>


{% if current %}
<p class="pt-3">
  <a href="{% url "all_songs" %}">Previous music</a>
</p>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block content %}

<h1>{{ song.name }}</h1>
<ul>
  {% for file in song.file_urls %}
  <li class="file-list">
    <a href="{{ file.url }}"><img src="{% static "file-earmark" %}{% if file.path.suffix == '.pdf' %}-pdf{% elif file.path.suffix == '.mp3' %}-music{% endif %}.svg" alt="{{ file.type.upper }} file" height="24px" width="24px"> {{ file.path.name }}</li>
  {% endfor %}
</ul>


<a href="{% if song.current %}{% url "songs" %}{% else %}{% url "all_songs" %}{% endif %}">Back to songs list</a>
{% endblock %}
